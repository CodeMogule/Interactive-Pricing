<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Vendors/Css/normalize.css">
    <link rel="stylesheet" href="./Vendors/Css/7.1 Grid.css">
    <link rel="stylesheet" href="./dist/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Pricing</title>
</head>
<body>
    <header>
        <h1>Simple,traffic-based Pricing</h1>
        <h5>Sign-up for 30-day trial.No Credit Card Required</h5>
    </header>

    <div class="background-body">
        <div class="row">
            <div class="month">
        <small>100k PageViews</small>
        <ul>
            <div class="price">
            <li>$0.00</li>
            <li>/month</li>
            </div>
        </ul>
        </div>
        <div class="range-slider">
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <div class="billing">
            <h6>Monthly Billing</h6>
            <label class="switch">
                <input type="checkbox">
                <span class="switch-btn round"></span>
              </label>
              <h6>Yearly Billing</h6>
              <div class="discount">
              <h6>25% discount</h6>
              </div>
        </div>
        <div class="trial">
            <ul>
                <div class="promises">
                    <li><img src="./dist/IMGS/icon-check.svg" alt="">Unlimited Websites</li>
                    <li><img src="./dist/IMGS/icon-check.svg" alt="">100% Data Ownership</li>
                    <li><img src="./dist/IMGS/icon-check.svg" alt="">Email Reports</li>
                </div>
            </ul>
            <a href="">Start my trial</a>
        </div>
        </div>
        </div>

    <script src="./src/JS/app.js"></script>
</body>
</html>
